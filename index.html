<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoctorsOg</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
  <div class="medical-landing">
  <nav class="navbar">
    <div class="logo">
      <svg width="30" height="30" viewBox="0 0 30 30" fill="none">
        <path d="M5 5 L10 15 L5 25 M15 5 L20 15 L15 25" stroke="white" stroke-width="2" fill="none"/>
      </svg>
      <span>Fauget.</span>
    </div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="nav-right">
      <div class="search-box">
        <input type="text" placeholder="Search">
        <button class="search-btn">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <circle cx="8" cy="8" r="6" stroke="#333" stroke-width="2"/>
            <path d="M13 13 L18 18" stroke="#333" stroke-width="2"/>
          </svg>
        </button>
      </div>
      <div class="user-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="8" r="4" fill="#333"/>
          <path d="M4 20 C4 16 7 14 12 14 C17 14 20 16 20 20" fill="#333"/>
        </svg>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">
        <span class="title-medical">MEDICAL</span>
        <span class="title-professional">Professional</span>
      </h1>
    </div>
    
    <div class="doctor-card">
      <h2 class="doctor-name">Dr.<br>Priankshi<br>Saha</h2>
      <h3 class="doctor-title">gynaecologist</h3>
      <p class="doctor-description">
        Compassionate, skilled gynaecologist providing trusted, personalized women's healthcare with excellence.
      </p>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLScve5WJdbTvHBTqzDVFddcJKHGYvRc8GM7kMZJQRzNHObQYVw/viewform?usp=dialog"
         class="consult-btn"
         role="button">
         Book a Consult</a>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-number">01</div>
    <div class="footer-info">
      <span>123-456-7890</span>
      <span>2025</span>
      <span>Healthcare Presentation</span>
    </div>
    <div class="footer-caption">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <circle cx="8" cy="8" r="7" stroke="black" stroke-width="2"/>
        <text x="8" y="12" text-anchor="middle" font-size="12" font-weight="bold" fill="black">i</text>
      </svg>
      <span>This presentation has live captioning</span>
    </div>
  </footer>
</div>
</body>
</html>
